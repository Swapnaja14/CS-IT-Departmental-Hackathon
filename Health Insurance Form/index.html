<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Insurance Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    function handleSubmit(event) {
      event.preventDefault();
      
      // Collect form data
      const formData = new FormData(document.getElementById('insuranceForm'));
      const formValues = Object.fromEntries(formData.entries());
      
      // Show confirmation modal
      document.getElementById('confirmationModal').classList.remove('hidden');
      
      // Display summary
      const summaryDiv = document.getElementById('formSummary');
      summaryDiv.innerHTML = `
        <p><strong>Name:</strong> ${formValues.fullName}</p>
        <p><strong>Email:</strong> ${formValues.email}</p>
        <p><strong>Policy Type:</strong> ${formValues.policyType}</p>
      `;
    }
    
    function closeModal() {
      document.getElementById('confirmationModal').classList.add('hidden');
    }
    
    function finalSubmit() {
      alert("Application submitted successfully! A confirmation has been sent to your email.");
      closeModal();
      document.getElementById('insuranceForm').reset();
    }
    
    // Form section toggling
    function toggleSection(sectionId) {
      const section = document.getElementById(sectionId);
      const icon = document.getElementById(`${sectionId}-icon`);
      
      if (section.classList.contains('hidden')) {
        section.classList.remove('hidden');
        icon.classList.remove('rotate-180');
      } else {
        section.classList.add('hidden');
        icon.classList.add('rotate-180');
      }
    }
    
    // Progress tracking
    function updateProgress() {
      const form = document.getElementById('insuranceForm');
      const inputs = form.querySelectorAll('input[required], select[required], textarea[required]');
      let completed = 0;
      
      inputs.forEach(input => {
        if (input.value.trim() !== '' && input.value !== null) {
          completed++;
        }
      });
      
      const percentage = Math.round((completed / inputs.length) * 100);
      document.getElementById('progressBar').style.width = `${percentage}%`;
      document.getElementById('progressText').textContent = `${percentage}% Complete`;
    }
    
    // Initialize tooltips
    document.addEventListener('DOMContentLoaded', function() {
      // Add event listeners to update progress
      const form = document.getElementById('insuranceForm');
      const inputs = form.querySelectorAll('input, select, textarea');
      
      inputs.forEach(input => {
        input.addEventListener('change', updateProgress);
        input.addEventListener('input', updateProgress);
      });
      
      updateProgress();
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-800">
  <div class="min-h-screen py-8 px-4">
    <!-- Header -->
    <header class="max-w-4xl mx-auto mb-6">
      <div class="bg-blue-600 rounded-t-2xl p-6 text-white">
        <h1 class="text-3xl font-bold text-center">Health Insurance Application</h1>
        <p class="text-center text-blue-100 mt-2">Please fill out the form accurately to get the best coverage options</p>
      </div>
      
      <!-- Progress bar -->
      <div class="bg-white p-4 shadow-sm border-x border-t border-gray-200">
        <div class="flex justify-between items-center mb-2">
          <span class="font-medium">Application Progress</span>
          <span id="progressText" class="text-sm font-medium text-blue-600">0% Complete</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="progressBar" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
        </div>
      </div>
    </header>
  
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-b-2xl border border-gray-200">
      <form id="insuranceForm" onsubmit="handleSubmit(event)" class="p-6">
        <!-- Personal Information Section -->

            </h2>
            <svg id="personalInfo-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div id="personalInfo" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name*</label>
              <input type="text" id="fullName" name="fullName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group">

            </div>
            
            <div class="form-group">

                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>Prefer not to say</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="maritalStatus" class="block text-sm font-medium text-gray-700 mb-1">Marital Status*</label>
              <select id="maritalStatus" name="maritalStatus" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <option value="">Select Status</option>
                <option>Single</option>
                <option>Married</option>
                <option>Divorced</option>
                <option>Widowed</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="nationality" class="block text-sm font-medium text-gray-700 mb-1">Nationality*</label>
              <input type="text" id="nationality" name="nationality" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group md:col-span-2">

              <textarea id="address" name="address" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
            </div>
            
            <div class="form-group md:col-span-2">

              <textarea id="currentAddress" name="currentAddress" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group">
              <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Contact Number*</label>
              <input type="tel" id="phone" name="phone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group">

              <input type="tel" id="altPhone" name="altPhone" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div class="form-group">
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address*</label>
              <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>

              <input type="text" id="govtId" name="govtId" placeholder="Aadhar/PAN/Passport" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
          </div>
        </div>
        
        <!-- Employment Section -->

          <button type="button" onclick="toggleSection('employmentInfo')" class="flex w-full justify-between items-center text-left">

              <span class="bg-blue-100 text-blue-800 p-2 rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">2</span>
              Employment & Financial Details
            </h2>
            <svg id="employmentInfo-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div id="employmentInfo" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="occupation" class="block text-sm font-medium text-gray-700 mb-1">Occupation*</label>

            <div class="form-group md:col-span-2">
              <label for="employerDetails" class="block text-sm font-medium text-gray-700 mb-1">Employer Name & Address</label>
              <textarea id="employerDetails" name="employerDetails" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group">
              <label for="income" class="block text-sm font-medium text-gray-700 mb-1">Annual Income*</label>

                <span class="inline-flex items-center px-3 text-sm bg-gray-200 border border-r-0 border-gray-300 rounded-l-lg">$</span>
                <input type="number" id="income" name="income" class="w-full p-3 border border-gray-300 rounded-r-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="taxpayerId" class="block text-sm font-medium text-gray-700 mb-1">Taxpayer ID <span class="text-gray-500 text-xs">(if any)</span></label>
              <input type="text" id="taxpayerId" name="taxpayerId" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
          </div>
        </div>
        
        <!-- Health Section -->
        <div class="mb-6 border-b pb-4">
          <button type="button" onclick="toggleSection('healthInfo')" class="flex w-full justify-between items-center text-left">
            <h2 class="text-xl font-semibold text-blue-800 flex items-center">

            <svg id="healthInfo-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>
          </button>
          
          <div id="healthInfo" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="height" class="block text-sm font-medium text-gray-700 mb-1">Height*</label>
              <div class="flex">
                <input type="text" id="height" name="height" class="w-full p-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <span class="inline-flex items-center px-3 text-sm bg-gray-200 border border-l-0 border-gray-300 rounded-r-lg">cm/ft</span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight*</label>
              <div class="flex">
                <input type="text" id="weight" name="weight" class="w-full p-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <span class="inline-flex items-center px-3 text-sm bg-gray-200 border border-l-0 border-gray-300 rounded-r-lg">kg/lbs</span>
              </div>
            </div>
            
            <div class="form-group">
              <label for="smoking" class="block text-sm font-medium text-gray-700 mb-1">Do you smoke?*</label>
              <select id="smoking" name="smoking" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <option value="">Select Option</option>
                <option>Yes</option>
                <option>No</option>
                <option>Occasionally</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="alcohol" class="block text-sm font-medium text-gray-700 mb-1">Do you consume alcohol?*</label>
              <select id="alcohol" name="alcohol" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <option value="">Select Option</option>
                <option>Yes</option>
                <option>No</option>
                <option>Occasionally</option>
              </select>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="preExisting" class="block text-sm font-medium text-gray-700 mb-1">Pre-existing conditions <span class="text-gray-500 text-xs">(if any)</span></label>
              <textarea id="preExisting" name="preExisting" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="surgeries" class="block text-sm font-medium text-gray-700 mb-1">Past surgeries or hospitalizations <span class="text-gray-500 text-xs">(last 5 years)</span></label>
              <textarea id="surgeries" name="surgeries" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="medications" class="block text-sm font-medium text-gray-700 mb-1">Current medications <span class="text-gray-500 text-xs">(if any)</span></label>
              <textarea id="medications" name="medications" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="disability" class="block text-sm font-medium text-gray-700 mb-1">Any disability or chronic condition?</label>
              <textarea id="disability" name="disability" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="familyHistory" class="block text-sm font-medium text-gray-700 mb-1">Family history of major illnesses</label>
              <textarea id="familyHistory" name="familyHistory" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group">
              <label for="declined" class="block text-sm font-medium text-gray-700 mb-1">Ever declined insurance or charged extra?*</label>
              <select id="declined" name="declined" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <option value="">Select Option</option>
                <option>Yes</option>
                <option>No</option>
              </select>
            </div>
          </div>
        </div>
        
        <!-- Policy Preferences Section -->
        <div class="mb-6 border-b pb-4">
          <button type="button" onclick="toggleSection('policyInfo')" class="flex w-full justify-between items-center text-left">
            <h2 class="text-xl font-semibold text-blue-800 flex items-center">
              <span class="bg-blue-100 text-blue-800 p-2 rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">4</span>
              Policy & Coverage Preferences
            </h2>
            <svg id="policyInfo-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div id="policyInfo" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">

            </div>
            
            <div class="form-group">

              </div>

            <div class="form-group">

                <option value="">Select Tenure</option>
                <option>1 year</option>
                <option>2 years</option>
                <option>3 years</option>
              </select>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="policyMembers" class="block text-sm font-medium text-gray-700 mb-1">Whom to include in policy <span class="text-gray-500 text-xs">(with age)</span></label>
              <textarea id="policyMembers" name="policyMembers" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="addOns" class="block text-sm font-medium text-gray-700 mb-1">Add-on covers required</label>
              <div class="grid grid-cols-2 gap-2">
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="CriticalIllness" class="mr-2">
                  Critical Illness
                </label>
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="Maternity" class="mr-2">
                  Maternity
                </label>
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="DentalCoverage" class="mr-2">
                  Dental Coverage
                </label>
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="VisionCare" class="mr-2">
                  Vision Care
                </label>
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="AccidentalDeath" class="mr-2">
                  Accidental Death
                </label>
                <label class="inline-flex items-center p-2 border rounded-lg hover:bg-blue-50">
                  <input type="checkbox" name="addOns[]" value="InternationalCoverage" class="mr-2">
                  International Coverage
                </label>
              </div>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="existingInsurance" class="block text-sm font-medium text-gray-700 mb-1">Details of existing health insurance <span class="text-gray-500 text-xs">(if any)</span></label>
              <textarea id="existingInsurance" name="existingInsurance" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
          </div>
        </div>
        
        <!-- Nominee Details Section -->
        <div class="mb-6 border-b pb-4">
          <button type="button" onclick="toggleSection('nomineeInfo')" class="flex w-full justify-between items-center text-left">
            <h2 class="text-xl font-semibold text-blue-800 flex items-center">
              <span class="bg-blue-100 text-blue-800 p-2 rounded-full w-8 h-8 inline-flex items-center justify-center mr-3">5</span>
              Nominee Details
            </h2>
            <svg id="nomineeInfo-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          <div id="nomineeInfo" class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="form-group">
              <label for="nomineeName" class="block text-sm font-medium text-gray-700 mb-1">Nominee Name*</label>
              <input type="text" id="nomineeName" name="nomineeName" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group">
              <label for="relationship" class="block text-sm font-medium text-gray-700 mb-1">Relationship to Applicant*</label>
              <input type="text" id="relationship" name="relationship" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group">
              <label for="nomineeDob" class="block text-sm font-medium text-gray-700 mb-1">Nominee Date of Birth*</label>
              <input type="date" id="nomineeDob" name="nomineeDob" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
            </div>
            
            <div class="form-group md:col-span-2">
              <label for="nomineeContact" class="block text-sm font-medium text-gray-700 mb-1">Nominee Contact & Address*</label>
              <textarea id="nomineeContact" name="nomineeContact" rows="2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required></textarea>
            </div>
          </div>
        </div>
        
        <!-- Declaration Section -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-blue-800 mb-4 flex items-center">
            <span class="bg-blue-100 text-blue-800 p-2 rounded-full
